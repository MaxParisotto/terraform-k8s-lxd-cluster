
applications:
  easyrsa: {}
  mysql-innodb-cluster:
    channel: latest/edge
    charm: mysql-innodb-cluster
    constraints: cores=2 mem=8G root-disk=64G
    num_units: 3
    options:
      enable-binlogs: true
      innodb-buffer-pool-size: 256M
      max-connections: 2000
      wait-timeout: 3600
    to: [12, 13, 14]
  vault:
    channel: 1.17/stable
    charm: vault
    num_units: 1
    to: [15]
  vault-mysql-router:
    channel: latest/edge
    charm: mysql-router

