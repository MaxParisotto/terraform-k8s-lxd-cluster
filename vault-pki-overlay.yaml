applications:
  easyrsa: {}
  mysql-innodb-cluster:
      channel: latest/edge
      charm: mysql-innodb-cluster
      constraints: cores=2 mem=8G root-disk=64G
      num_units: 3
      options:
          enable-binlogs: true
          innodb-buffer-pool-size: 256M
          max-connections: 2000
          wait-timeout: 3600
      to: [12, 13, 14]
  vault:
      channel: 1.7/stable
      charm: vault
      num_units: 1
      options:
          auto-generate-root-ca-cert: true
      to: [15]
  vault-mysql-router:
      channel: latest/edge
      charm: mysql-router
      to: [16]


machines:
  12:
      constraints: cores=2 mem=8G root-disk=16G
      id: <mysql-1-system-id>
      series: noble
  13:
      constraints: cores=2 mem=8G root-disk=16G
      id: <mysql-2-system-id>
      series: noble
  14:
      constraints: cores=2 mem=8G root-disk=16G
      id: <mysql-3-system-id>
      series: noble
  15:
      constraints: cores=2 mem=8G root-disk=16G
      id: a76hn3
      series: noble
  16:
      constraints: cores=2 mem=8G root-disk=16G
      id: 7dq7yp
      series: noble


relations:
  -   - etcd:certificates
      - vault:certificates
  -   - kubeapi-load-balancer:certificates
      - vault:certificates
  -   - kubernetes-control-plane:certificates
      - vault:certificates
  -   - kubernetes-worker:certificates
      - vault:certificates
  -   - mysql-innodb-cluster:db-router
      - vault-mysql-router:db-router
  -   - vault-mysql-router:shared-db
      - vault:shared-db
