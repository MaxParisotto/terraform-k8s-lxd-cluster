applications:
  easyrsa: null
  mysql-innodb-cluster:
    channel: 8.0/edge
    charm: mysql-innodb-cluster
    constraints: cores=2 mem=8G root-disk=64G tags=mysql
    num_units: 3
    options:
      enable-binlogs: true
      innodb-buffer-pool-size: 256M
      max-connections: 2000
      wait-timeout: 3600
  vault:
    channel: 1.18/edge
    charm: vault
    constraints: cores=2 mem=8G root-disk=64G tags=vault
    num_units: 1
  vault-mysql-router:
    channel: latest/edge
    charm: mysql-router
relations:
  - - mysql-innodb-cluster:db-router
    - vault-mysql-router:db-router