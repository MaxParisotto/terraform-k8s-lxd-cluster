applications:
  calico:
    annotations:
      gui-x: '475'
      gui-y: '605'
    channel: 1.31/stable
    charm: calico
    options:
      vxlan: Always
  containerd:
    annotations:
      gui-x: '475'
      gui-y: '800'
    channel: 1.31/stable
    charm: containerd
  easyrsa:
    annotations:
      gui-x: '90'
      gui-y: '420'
    channel: 1.31/stable
    charm: easyrsa
    constraints: cores=1 mem=4G root-disk=16G
    num_units: 1
    to:
      - 0
  etcd:
    annotations:
      gui-x: '800'
      gui-y: '420'
    channel: 1.31/stable
    charm: etcd
    constraints: cores=2 mem=8G root-disk=20G
    num_units: 3
    options:
      channel: 3.4/stable
    to:
      - 5
      - 6
      - 7
  kubeapi-load-balancer:
    annotations:
      gui-x: '450'
      gui-y: '250'
    channel: 1.31/stable
    charm: kubeapi-load-balancer
    constraints: cores=4 mem=8G root-disk=16G
    expose: true
    num_units: 1
    to:
      - 8
  kubernetes-control-plane:
    annotations:
      gui-x: '800'
      gui-y: '850'
    channel: 1.31/stable
    charm: kubernetes-control-plane
    constraints: cores=4 mem=8G root-disk=16G
    num_units: 4
    options:
      channel: 1.31/stable
    to:
      - 1
      - 2
      - 3
      - 4
  kubernetes-worker:
    annotations:
      gui-x: '90'
      gui-y: '850'
    channel: 1.31/stable
    charm: kubernetes-worker
    constraints: cores=8 mem=16G root-disk=64G
    expose: true
    num_units: 4
    options:
      channel: 1.31/stable
    to:
      - 9
      - 10
      - 11
      - 12
  mysql-innodb-cluster:
    annotations:
      gui-x: '650'
      gui-y: '420'
    charm: mysql-innodb-cluster
    constraints: cores=2 mem=8G root-disk=20G
    num_units: 3
    options:
      enable-binlogs: true
      innodb-buffer-pool-size: 256M
      max-connections: 2000
      wait-timeout: 3600
    to:
      - 13
      - 14
      - 15
  vault:
    annotations:
      gui-x: '650'
      gui-y: '200'
    channel: 1.7/stable
    charm: vault
    constraints: cores=6 mem=16G root-disk=32G
    num_units: 1
    options:
      auto-generate-root-ca-cert: true
    to:
      - 16
relations:
- - kubernetes-control-plane:loadbalancer-external
  - kubeapi-load-balancer:lb-consumers
- - kubernetes-control-plane:loadbalancer-internal
  - kubeapi-load-balancer:lb-consumers
- - kubernetes-control-plane:kube-control
